{% load static %}
<!doctype html>
<html class="no-js"><!--------Theme Shered by Codingyar.com--------->

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ShoppingYar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'img/icon.png' %}">

    <!-- ************************* CSS Files ************************* -->

    <link rel="stylesheet" href="{% static 'css/_base.css' %}">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">

    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


</head>

<body dir='rtl'>

<!-- Main Wrapper Start -->
<div class="wrapper">
    <!-- Header Start -->
    <header class="header">
        <div class="header-inner fixed-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-9 col-lg-8 col-5 col-xs-0 col-none col-sm-block p-0">
                        <nav class="main-navigation">
                            <div class="site-branding" style="margin-right: 30px;">
                                <a href="index.html" class="logo">
                                    <figure class="logo--normal d-none d-sm-block">
                                        <img class="px-5" src="{% static 'img/codingyar_logo.png' %}"
                                             style="max-height: 50px; margin-bottom: -15px;" alt="Logo">
                                    </figure>
                                </a>
                            </div>
                            <div class="mainmenu-nav d-none d-lg-block w-100 pr-3">
                                <ul class="mainmenu d-lg-flex jusity-content-end jusity-content-lg-start pt-4">
                                    {% if user.is_authenticated %}
                                        <li class="mainmenu__item">
                                            <p class="mainmenu__link">
                                                <span class="mm-text">خوش امدی {{ user.username }}</span>
                                            </p>
                                        </li>
                                        <li class="mainmenu__item col-md-6">
                                            <a href="{% url 'account_logout' %}" class="mainmenu__link">
                                                <span class="mm-text">خروج</span>
                                            </a>
                                            <a href="{% url 'account_change_password' %}">تغییر رمز</a>
                                        </li>
                                    {% else %}
                                        <li class="mainmenu__item">
                                            <a href="{% url 'account_login' %}" class="mainmenu__link">
                                                <span class="mm-text">ورود</span>
                                            </a>
                                        </li>
                                        <li class="mainmenu__item">
                                            <a href="{% url 'account_signup' %}" class="mainmenu__link">
                                                <span class="mm-text">ثبت نام</span>
                                            </a>
                                        </li>
                                    {% endif %}
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mobile-menu"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
    <!-- Global Overlay Start -->
    <div class="ShoppingYar-global-overlay"></div>
    <!-- Global Overlay End -->

</div>
<!-- Main Wrapper End -->
{% block content %}

{% endblock content %}

<!-- ************************* JS Files ************************* -->

<!-- jQuery JS -->
<script src="{% static 'js/vendor.js' %}"></script>

<!-- Main JS -->
<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
